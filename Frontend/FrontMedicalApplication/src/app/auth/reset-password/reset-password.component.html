<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MediApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <section class="text-center text-lg-start">
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="../../../assets/forgotpass.png" alt="Reset Password Image" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
            <mat-card>
              <mat-card-title class="text-center mb-4" style="font-size: xx-large;">Set New Password</mat-card-title>
              <mat-card-content>
                <form [formGroup]="resetPasswordForm" (ngSubmit)="onReset()">
                  <!-- Reset Code Input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="code">Reset Code</label>
                    <input matInput id="code" placeholder="Enter reset code" formControlName="code" class="form-control" />
                  </div>

                  <!-- New Password Input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="newPassword">New Password</label>
                    <input title="passnew" type="password" id="newPassword" matInput formControlName="newPassword" class="form-control" />
                  </div>

                  <!-- Confirm Password Input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input title="passconf" type="password" id="confirmPassword" matInput formControlName="confirmPassword" class="form-control" />
                    <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['mustMatch'] && resetPasswordForm.get('confirmPassword')?.touched">
                      Passwords must match.
                    </mat-error>
                  </div>

                  <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid" class="btn btn-primary btn-block mb-4">
                    Reset Password
                  </button>

                  <div *ngIf="resetSuccess" class="alert alert-success">
                    Password reset successfully!
                  </div>

                  <div *ngIf="resetError" class="alert alert-danger">
                    {{ resetError }}
                  </div>
                </form>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
