<!-- new login page -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FrontMedicalApplication</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<section class="text-center text-lg-start">
  <!-- ... your styles and other code ... -->

  <div class="card mb-3">
    <div class="row g-0 d-flex align-items-center">
      <div class="col-lg-4 d-none d-lg-flex">
        <img src="/assets/loginImage.png" alt="Trendy Pants and Shoes"
          class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
      </div>
      <div class="col-lg-8">
        <div class="card-body py-5 px-md-5">

          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example1">Email address</label>
              <input type="email" id="form2Example1" formControlName="email" class="form-control" />
              <mat-error *ngIf="loginForm.controls['email'].invalid">Please enter a valid email.</mat-error>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example2">Password</label>
              <input type="password" id="form2Example2" formControlName="password" class="form-control" />
              <mat-error *ngIf="loginForm.controls['password'].invalid">Please enter your password.</mat-error>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>

              <div class="col">
                <!-- Simple link -->
                <a routerLink="/forgot-password">Forgot password?</a>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="loginForm.invalid">Sign in</button>

            <div class="text-center">
              <a routerLink="/signup">Don't have an account? Sign up</a>
            </div>
          </form>
          <div *ngIf="loginError" class="alert alert-danger">
            <div class="alert alert-danger d-flex align-items-center" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
              <div>
                An example danger alert with an icon
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
