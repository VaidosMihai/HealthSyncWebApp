<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FrontMedicalApplication</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .login-container {
      padding-top: 50px; /* Add some padding to push the form down */
    }
    .login-title {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 20px;
      font-style: oblique;
      text-align: center;
    }
  </style>
</head>
<body>
<section class="text-center text-lg-start login-container">
  <div class="card mb-3">
    <div class="row g-0 d-flex align-items-center">
      <div class="col-lg-4 d-none d-lg-flex">
        <img src="/assets/loginImage.png" alt="Medical Image"
          class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
      </div>
      <div class="col-lg-8">
        <div class="card-body py-5 px-md-5">

          <div class="login-title">Welcome to HealthSync</div> <!-- Add a title here -->

          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example1">Email address</label>
              <input type="email" id="form2Example1" formControlName="email" class="form-control" />
              <mat-error *ngIf="loginForm.controls['email'].invalid">Please enter a valid email.</mat-error>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example2">Password</label>
              <input type="password" id="form2Example2" formControlName="password" class="form-control" />
              <mat-error *ngIf="loginForm.controls['password'].invalid">Please enter your password.</mat-error>
            </div>

            <div class="row mb-4">
              <div class="col d-flex justify-content-start align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>

              <div class="col d-flex justify-content-end">
                <a routerLink="/forgot-password">Forgot password?</a>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="loginForm.invalid">Sign in</button>
              </div>
            </div>

            <div class="text-center">
              <a routerLink="/signup">Don't have an account? Sign up</a>
            </div>
          </form>

          <div *ngIf="loginError" class="alert alert-danger mt-3">
            <strong>Login Failed:</strong> {{ loginError }}
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
