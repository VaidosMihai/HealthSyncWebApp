<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">
  <h2>Add New User</h2>
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="roleId">Role ID</label>
      <input type="number" class="form-control" id="roleId" formControlName="roleId" placeholder="Enter role ID">
    </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" required placeholder="Enter username"/>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name" required placeholder="Enter name"/>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="surname">Surname</label>
          <input type="text" id="surname" class="form-control" formControlName="surname" required placeholder="Enter surname"/>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="email">Email address</label>
          <input type="email" id="email" class="form-control" formControlName="email" required placeholder="Enter email address"/>
          <mat-error *ngIf="addUserForm.get('email')?.errors?.['email']">Please enter a valid email</mat-error>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" required minlength="6" placeholder="Enter password"/>
          <mat-error *ngIf="addUserForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required minlength="6" placeholder="Enter password"/>
          <mat-error *ngIf="addUserForm.get('confirmPassword')?.hasError('minlength')">Confirmation Password must be at least 6 characters</mat-error>
        </div>

        <div class="form-group">
            <label class="labels">CNP</label>
            <input type="text" class="form-control" placeholder="CNP" formControlName="cnp">
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="age">Age</label>
          <input type="number" id="age" class="form-control" formControlName="age" required min="0" placeholder="Enter age"/>
          <mat-error *ngIf="addUserForm.get('age')?.hasError('min')">Age must be a positive number</mat-error>
        </div>
        
        <div class="form-outline mb-4">
          <label class="form-label" for="address">Address</label>
          <input type="text" id="address" class="form-control" formControlName="address" required placeholder="Enter address"/>
        </div>
        
        <div class="form-outline mb-4">
          <label class="form-label" for="phonenumber">Phone Number</label>
          <input type="text" id="phonenumber" class="form-control" formControlName="phonenumber" required placeholder="Enter phone number"/>
        </div>
    <button type="submit" class="btn btn-primary">Create User</button>
  </form>
</div>
