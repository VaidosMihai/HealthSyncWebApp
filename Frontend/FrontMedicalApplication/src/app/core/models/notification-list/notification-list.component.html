<div class="notification-modal">
    <div class="header">
      <h2>Notifications</h2>
      <button (click)="markAllAsRead()" class="mark-all-read-btn" *ngIf="notifications.length > 0">Mark all as read</button>
    </div>
    <div *ngIf="notifications.length === 0" class="no-notifications">
      <p>No notifications available.</p>
    </div>
    <ul class="notification-list" *ngIf="notifications.length > 0">
      <li *ngFor="let notification of notifications">
        <div class="notification-item">
          <div class="notification-details">
            <p>{{ notification.message }}</p>
            <span>{{ notification.createdAt | date: 'short' }}</span>
          </div>
          <button (click)="markAsRead(notification)" class="mark-as-read-btn">Mark as Read</button>
        </div>
      </li>
    </ul>
    <button (click)="closeModal()" class="close-modal-btn">Close</button>
  </div>
