<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MediApp</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    header { background-color: #009688; padding: 10px 20px; color: white; }
    nav { background-color: #00695c; padding: 10px 20px; }
    nav ul { list-style: none; margin: 0; padding: 0; }
    nav ul li { display: inline; margin-right: 10px; }
    nav ul li a { color: white; text-decoration: none; }
    .container { width: 90%; margin: 20px auto; background-color: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    form { margin-top: 20px; }
    form div { margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], input[type="password"], input[type="email"] { width: 100%; padding: 8px; }
    button { background-color: #ffeb3b; border: none; padding: 10px 20px; cursor: pointer; }
</style>
</head>
<body>

<header>
    <h1>MediApp</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Doctors</a></li>
        <li><a href="#">View Appointments</a></li>
        <li><a href="#">Billing</a></li>
    </ul>
</nav>

<div class="container">
    <form>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname">
        </div>
        <div>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password">
        </div>
        <div>
            <label for="cnp">CNP</label>
            <input type="text" id="cnp" name="cnp">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="text" id="age" name="age">
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
